<div>
    <div class="row">
        <!-- <mat-card class="row" style="width: 50%;"> -->
            <ng-container *ngIf="dataSource.filteredData?.length > 0">
                <mat-form-field class="search">
                    <input matInput placeholder="Search" [formControl]="input" >
                </mat-form-field>
                <mat-icon class="searchIcon" (click)="search()">search</mat-icon>
            </ng-container>
        <!-- </mat-card>[ngClass]="dataSource.filteredData?.length > 0 ? 'end' : 'default'" -->
        <div class="end" [ngStyle]="{width:dataSource.filteredData?.length > 0 ?  '50%': '100%'}">
            <button class="custom" mat-raised-button type="submit" color="primary"(click)="send()">
                Send an Email
            </button>
        </div>
    </div>
    <div>
        <mat-card >
            <table mat-table [dataSource]="dataSource"  class="mat-elevation-z8" matSort>
                <ng-container matColumnDef="no">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header># </th>
                    <td mat-cell *matCellDef="let element"> {{element.no}} </td>
                </ng-container>
                <ng-container matColumnDef="fileName">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> File Name</th>
                    <td mat-cell *matCellDef="let element"> {{element.attachmentFileName }} </td>
                </ng-container>
                <ng-container matColumnDef="uploadedBy">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Uploaded By</th>
                    <td mat-cell *matCellDef="let element"> {{element.uploadUser}} </td>
                </ng-container>
                <ng-container matColumnDef="uploadedDate">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Uploaded On </th>
                    <td mat-cell *matCellDef="let element"> {{element.uploadDate | date: 'MMM d,y'}} </td>
                </ng-container>
                <ng-container matColumnDef="from">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> From </th>
                    <td mat-cell *matCellDef="let element"> {{element.from}} </td>
                </ng-container>
                <ng-container matColumnDef="to">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Recipient</th>
                    <td mat-cell *matCellDef="let element"> {{element.to}} </td>
                </ng-container>
            
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator [length]="dataSource?.filteredData?.length" class="mat-elevation-z8" [pageSize]="10"></mat-paginator>
        </mat-card>
    </div>
</div>
